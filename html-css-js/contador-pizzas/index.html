<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pizza Counter</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js"></script>
</head>

<body>
  <header>
    <h1>Contador de Pizzas</h1>
    <p>Quem será que come mais?</p>
  </header>

  <main>
    <section class="container-people display-flex-center" id="id-container-people">
      <div id="description" class="display-flex-center">
        <h2>Calcule quantas pizzas você comeu!</h2>
        <p>Se você se perde na hora de contar quem comeu mais fatias de pizza em um rodízio, esse site é pra você!</p>
      </div>
    </section>

    <div class="add-people display-flex-center">
      <button class="add-more-people display-flex-center" id="btn-reload" onclick="addPerson()">
        <img src="imgs/plus.svg" alt="+" width="30px">
        <p>Adicionar pessoas</p>
      </button>
    </div>

    <section class="container-calculate-score display-flex-center">
      <button class="btn-calculate-score" id="btn-calculate" onclick="calculateScore()">Calcular placar</button>
      <div id="score" class="display-flex-center"></div>
    </section>
  </main>
</body>

</html>
