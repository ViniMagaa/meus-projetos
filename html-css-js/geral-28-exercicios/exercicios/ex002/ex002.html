<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retângulos</title>
</head>
<body>
    <h1>Analisando Retângulos</h1>
    <label for="ibase">
        Base: <input type="number" name="base" id="ibase">
    </label> <br>
    <label for="ialtura">
        Altura: <input type="number" name="altura" id="ialtura">
    </label> <br>

    <input type="submit" value="Analisar" onclick="analisar()">
    
    <div id="res">
        <p id="res-area"></p>
        <p id="res-perimetro"></p>
        <p id="res-diagonal"></p>
    </div>

    <script>
        function analisar() {
            let resArea = document.getElementById('res-area')
            let resPerimetro = document.getElementById('res-perimetro')
            let resDiagonal = document.getElementById('res-diagonal')
            let base = Number(document.getElementById('ibase').value)
            let altura = Number(document.getElementById('ialtura').value)

            let area = base * altura
            let perimetro = 2 * base + 2 * altura
            let diagonal = Math.sqrt(Math.pow(base, 2) + Math.pow(altura, 2))

            resArea.innerText = `A área do retângulo é ${area}m²`
            resPerimetro.innerText = `O perímetro do retângulo é ${perimetro}m`
            resDiagonal.innerText = `A diagonal do retângulo é de ${diagonal.toFixed(4)}m`
        }
    </script>
</body>
</html>
