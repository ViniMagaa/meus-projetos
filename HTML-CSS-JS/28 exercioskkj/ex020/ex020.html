<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Par ou Ímpar?</title>
</head>
<body>
    <h1>Par ou Ímpar</h1>
    <label for="num">
        Digite um número: <input type="number" name="num" id="num">
    </label> <br>
    <input type="submit" value="Verificar" onclick="verificar()">

    <p id="res"></p>

    <script>
        function verificar() {
            res = document.getElementById('res')
            num = Number(document.getElementById('num').value)
            let parOUimpar = num % 2 == 0 ? 'PAR' : 'ÍMPAR'

            res.innerHTML = `O número ${num} é <strong>${parOUimpar}</strong>`
        }
    </script>
</body>
</html>
