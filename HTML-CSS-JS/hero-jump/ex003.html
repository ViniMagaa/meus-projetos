<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Primeiro Programa</title>
    <style>
        body {
            background-color: rgb(58, 106, 161);
            color: white;
            font: normal 20pt Arial;
        }
        h1 {
            color:rgb(119, 219, 152);
        }
    </style>
</head>
    <body>
        <h1>Olá, mundo!</h1>
        <p>Já me livrei da maldição!</p>
        <script>
            var n1 = Number(window.prompt('Digite um número:')) //string
            var n2 = Number(window.prompt('Digite outro número:')) //string
            var s = n1 + n2 
            var m = n1 * n2
            alert('A soma dos valores anteriores é ' + s + '!')
            // number '+' number = adição
            // string '+' string = concatenação
            alert(`a multiplicação dos valores ${n1} e ${n2} é ${m}`)
        </script>
    </body>
</html>
